{% extends "base_generic.html" %}

{% block content %}

<h1> All blogs</h1>
    {% if blogauthor_list %}
        <ul>
            {% for blogger in blogauthor_list %}
               <li>
                  <a href="{% url 'blogs-by-author' blogger.pk %}"> {{ blogger }} </a>
               </li>
            {% endfor %}
        </ul>
    {% else %}
      <p>There are no blogs.</p>
    {% endif %}
{% endblock %}
